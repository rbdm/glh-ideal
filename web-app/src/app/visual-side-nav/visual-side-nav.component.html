<mat-sidenav-container style="height: 94.75%;">

    <mat-sidenav mode="side" opened>
        <h1>
            Quick Access Tools
        </h1>
        <button class="btn btn-primary" style="margin: 5px;" (click)="addDisconnectedNode()">New Node</button>
        <button class="btn btn-primary" style="margin: 5px;" (click)="addDirectedRelationship(10, 5, 1)">Add Relationship</button>
    
    </mat-sidenav>

    <mat-sidenav-content>
        <app-visual-editor (graphListener)="graphListenerEvent($event)" #editor></app-visual-editor>
    </mat-sidenav-content>

</mat-sidenav-container>
